<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
    <div class="nft__item">
      <div class="nft__photo">
        <img src="images/image-equilibrium.jpg" alt="equilibrium" width="390" height="400">
      </div>
      <div class="nft__name">
        Equilibrium #3429
      </div>
      <div class="nft__detail">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="nft__price">
        0.041 ETH
      </div>
      <div class="nft__date">
        3 days left
      </div>
      <div class="nft__line"></div>
      <div class="nft__owner">
        <img src="images/image-avatar.png" alt="owner" width="50" height="50">
      </div>
      <div class="nft__owner-name">
        Owner <a href="#">Enes Polat</a>
      </div>
    </div>
</body>
</html
